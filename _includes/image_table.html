<div class="row justify-content-center">
    {% assign image_files = site.static_files | where: "folder", include.folder %}
    {% for image in image_files %}
        {% if image.path contains 'thumb' %}
            {% continue %}
        {% endif %}

        <a target="_blank" href="{{ site.url }}{{ image.path }}">
            {% assign basepath = image.path | remove_first: image.name  %}
            <img src="{{ site.url }}{{ basepath }}/thumbs/{{ image.basename }}_150x150{{ image.extname }}" class="thumbnail-img" alt="image" />
        </a>
    {% endfor %}
</div>
